<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="body">
      <nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

   <h1> <u> Food Recipe Search</u></h1>
   <p>Food recipe search tools allow users to find cooking inspiration by inputting specific ingredients, dietary preferences, or dish types,</p>
   <hr>
    <form
      onsubmit="
        searchMeal();
        return false;
      "
      ;
    >
      <input type="text" name="mealname" id="mealname" />
      <button>Search</button>
    </form>
    <div id="meals-show"></div></div>
    <script>
      async function searchMeal() {
        try {
          const mealRef = document.querySelector("#mealname");
          const meal = mealRef.value;
          const mealsAPIRef = await fetch(
            `https://www.themealdb.com/api/json/v1/1/search.php?s=${meal}`,
          );
          const dataFromAPI = await mealsAPIRef.json();
          const mealsFromApi = dataFromAPI.meals;
          //console.log(mealsFromApi);
          const mealShowRef = document.querySelector("#meals-show");
           mealShowRef.innerHTML=""
          mealsFromApi.map(
            (ml) =>
              (mealShowRef.innerHTML =
                mealShowRef.innerHTML +
 `<div class="card"> 
    <img src="${ml.strMealThumb}" class="meal-img"/>
   <h2>${ml.strMeal}</h2>
  <h2> ${ml.strArea}</h2>
<p>${ml.strCategory}</p>
 <ul>
      <li>${ml.strIngredient1}</li>
      <li>${ml.strIngredient2}</li>
      <li>${ml.strIngredient3}</li>
      <li>${ml.strIngredient4}</li>
    </ul>
 <a href="${ml.strYoutube}">Watch on Youtube</a>
    `),
          );
        } catch (err) {
            console.log(err)
          alert("something went wrong");
        }
      }
    </script>
  </body>
</html>
